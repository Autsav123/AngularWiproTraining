
<label>User name</label><input type="text" name="firstName" placeholder="new user" [(ngModel)]="firstName"/>
<br/>
<br/>
<label>Age</label>
<input type="number" name="age" placeholder="age" [(ngModel)]="age"/><br/>
<button (click)="getusers()">Get users</button>
<button (click)="addUser()">Add User</button>
<button (click)="updateUser(user)">Update User</button>
<br/><br/><br/>
<ul>
  <li *ngFor="let user of users">
    {{ user.firstName }} - {{ user.age }} <button (click)="deleteUser(user.id)">Delete</button> <button (click)="editUser(user)">Edit</button>
  </li>
  </ul>
