<h2>ngStyle Example</h2>
<p [ngStyle]="{'color': textColor , 'font-size':fontSize +'px'}">
    This Text Changes Color and Size Dynamically
</p>
<button (click)="changeColor()">ChangeColor</button>
<button (click)="increaseFont()">Increase FontSize</button>
<button (click)="decreaseFont()">decrease FontSize</button>
