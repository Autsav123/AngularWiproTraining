<div style="border:1px solid gray; padding:10px;width:160px;text-align:center">
    <h3>{{product.name}}</h3>
    <p>Categopry:{{product.category}}</p>
    <p>Price:{{product.price}}</p>
    <div style="margin-top:12px;">
        <button (click)="decrease.emit(product.id)"
        [disabled]="count===0">-</button>
        <span style="margin:0 8px;">{{count}}</span>
        <button (click)="add.emit(product.id)">+</button>
    </div>
</div>
