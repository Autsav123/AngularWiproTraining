


<router-outlet />
<app-navbar (clicked)="goTo($event)"></app-navbar>
<div style="margin: 16px;">
  <app-home *ngIf="page==='home'"></app-home>
  <app-product-list 
    *ngIf="page==='Fruits' || page==='Vegetables' || page==='Dairy'"
    [products]="products"
    [cart]="cart"
    (add)="addToCart($event)"
    (decrease)="decreaseInCart($event)">
  </app-product-list>
  <app-cart 
    *ngIf="page==='cart'" 
    [items]="cartItems" 
    (decrease)="decreaseInCart($event)" 
    (remove)="removeFromCart($event)">
  </app-cart>
</div>
