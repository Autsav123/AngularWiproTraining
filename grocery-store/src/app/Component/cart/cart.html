<h2>Your Cart</h2>
<div *ngIf="items.length===0">
    Cart Is Empty!
</div>
<ul *ngIf="items.length>0"><li *ngFor="let item of items">{{item.name}} (x{{item.quantity}})<button (click)="decrease.emit(item.id)"[disabled]="item.quantity<=1">-</button>
<button (click)="remove.emit(item.id)">Remove</button>
</li>
</ul>
